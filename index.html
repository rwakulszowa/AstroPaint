<!DOCTYPE html>
<meta charset="utf-8">
<body>
<style>
.dot {
  fill: mediumaquamarine;
}
.dot:hover {
  fill: turquoise ;
  stroke: #000;
}
.axis text {
  font: 10px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
</style>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
var margin = {top: 20, right: 30, bottom: 50, left: 40},
    width = 800 - margin.left - margin.right,
    height = 460 - margin.top - margin.bottom,
    radius = 4;

function getRows(url) {
  var req = new XMLHttpRequest();
  req.open("GET", url, false);
  req.send("");
  return JSON.parse(req.responseText).rows.map(function(x) { return x.value; });
}

function plot(data) {
  data = data.filter(function(d) { return d.x != null; });

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var plot = svg.append("g")
      .attr("class", "plot")
      .attr("transform", "translate(0,0)");

  var x = d3.scale.linear()
        .range([0, width])
        .domain(d3.extent(data, function(d) { return d.x; }));
  var y = d3.scale.linear()
        .range([0, height])
        .domain([100, 0]);

  var xAxis = d3.svg.axis()
      .orient("bottom")
      .scale(x);
  var yAxis = d3.svg.axis()
      .orient("left")
      .scale(y);

  plot.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .text("Value")
      .attr("x", width - 25)
      .attr("y", 30);

  plot.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .text("Score")
      .attr("x", 10)
      .attr("y", 0)
      .attr("font-size", "20px")

  var dots = plot.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("cx", function(d) { return x(d.x); })
      .attr("cy", function(d) { return y(d.y); })
      .attr("r", radius);
};

processed = getRows("http://localhost:5984/processing/_design/astro/_view/all");

processedScoreVsGamma = processed.map(function(d) {
  var adjust_gamma = d.filter.steps.find(function(d) {
    return d.method == "adjust_gamma";
  });
  return {"y": d.evaluation, "x": adjust_gamma ? adjust_gamma.params[0] : null };
});

processedScoreVsStretchLow = processed.map(function(d) {
  var stretch = d.filter.steps.find(function(d) {
    return d.method == "stretch";
  });
  return {"y": d.evaluation, "x": stretch ? stretch.params[0] : null };
});

processedScoreVsStretchHigh = processed.map(function(d) {
  var stretch = d.filter.steps.find(function(d) {
    return d.method == "stretch";
  });
  return {"y": d.evaluation, "x": stretch ? stretch.params[1] : null };
});

processedScoreVsSigmoid = processed.map(function(d) {
  var stretch = d.filter.steps.find(function(d) {
    return d.method == "adjust_sigmoid";
  });
  return {"y": d.evaluation, "x": stretch ? stretch.params[0] : null };
});

plot(processedScoreVsGamma);
plot(processedScoreVsStretchLow);
plot(processedScoreVsStretchHigh);
plot(processedScoreVsSigmoid);
</script>
