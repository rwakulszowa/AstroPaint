<!DOCTYPE html>
<meta charset="utf-8">
<body>
<style>
.dot,
.bar {
  fill: mediumaquamarine;
}
.dot:hover,
.bar:hover {
  fill: turquoise ;
  stroke: #000;
}
.axis text {
  font: 10px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
</style>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>
var margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = 800 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom,
    radius = 5;

function getRows(url) {
  var req = new XMLHttpRequest();
  req.open("GET", url, false);
  req.send("");
  return JSON.parse(req.responseText).rows.map(function(x) { return x.value; });
}

function updateAxes(xScale, yScale, plot) {
  var xAxis = d3.svg.axis()
      .orient("bottom")
      .scale(xScale);
  var yAxis = d3.svg.axis()
      .orient("left")
      .scale(yScale);
  plot.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
  plot.append("g")
      .attr("class", "y axis")
      .call(yAxis);
};

function plot(data, title) {
  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var title = svg.append("g")
      .attr("class", "title")
      .attr("transform", "translate(0,0)")
    .append("text")
      .text(title);

  var plot = svg.append("g")
      .attr("class", "plot")
      .attr("transform", "translate(0,0)");

  var x = d3.scale.linear()
        .range([0, width])
        .domain([0, d3.max(data, function(d) { return d.x; })]);
  var y = d3.scale.linear()
        .range([0, height])
        .domain(d3.extent(data, function(d) { return d.y; }));

  updateAxes(x, y, plot);

  var dots = plot.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("cx", function(d) { return x(d.x); })
      .attr("cy", function(d) { return y(d.y) + radius / 2 })
      .attr("r", radius);
};

processed = getRows("http://localhost:5984/processing/_design/astro/_view/all");

processedScoreVsGamma = processed.map(function(d) {
  var adjust_gamma = d.filter.steps.find(function(d) {
    return d.method == "adjust_gamma";
  });
  return {"x": d.evaluation[0], "y": adjust_gamma ? adjust_gamma.params[0] : null };
});

processedScoreVsStretchLow = processed.map(function(d) {
  var stretch = d.filter.steps.find(function(d) {
    return d.method == "stretch";
  });
  return {"x": d.evaluation[0], "y": stretch ? stretch.params[0] : null };
});

processedScoreVsStretchHigh = processed.map(function(d) {
  var stretch = d.filter.steps.find(function(d) {
    return d.method == "stretch";
  });
  return {"x": d.evaluation[0], "y": stretch ? stretch.params[1] : null };
});

processedScoreVsSigmoid = processed.map(function(d) {
  var stretch = d.filter.steps.find(function(d) {
    return d.method == "adjust_sigmoid";
  });
  return {"x": d.evaluation[0], "y": stretch ? stretch.params[0] : null };
});

plot(processedScoreVsGamma, "Score vs Gamma");
plot(processedScoreVsStretchLow, "Score vs StretchLow");
plot(processedScoreVsStretchHigh, "Score vs StretchHigh");
plot(processedScoreVsSigmoid, "Score vs Sigmoid");
</script>
